<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
        type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Academicons (for Google Scholar icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css" />
    {% include head-custom.html %}
</head>

<body>
    <header class="page-header" role="banner">
        <img src="img/amit_hd.jpg" alt="Profile Picture" class="profile" />
        <h1 class="project-name">Amit Sharma, PhD</h1>
        <h2 class="project-tagline">Machine Learning | Deep Learning | Generative AI | NLP | LLMs | Computer Vision</h2>
        
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/amitsharma1262/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://scholar.google.com/citations?user=Psc-MiEAAAAJ&hl=en" target="_blank" aria-label="Google Scholar">
                <i class="ai ai-google-scholar"></i>
            </a>
            <a href="mailto:amit.sharma1262@gmail.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <nav class="page-menu">
            <a href="/" {% if page.url=='/home/' %}class="active" {% endif %}>Home</a>
            <a href="/experience" {% if page.url=='/projects/' %}class="active" {% endif %}>Experience</a>
            <a href="/projects" {% if page.url=='/certificates/' %}class="active" {% endif %}>Projects</a>
        </nav>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}
    </main>
</body>

</html>
